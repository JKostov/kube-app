<div class="clusters">
  <div class="clusters-header">
    <div class="clusters-header-title">Clusters</div>
    <div class="clusters-header-buttons"><button mat-raised-button color="primary" (click)="onAddClick()">Add new</button></div>
  </div>
  <table mat-table [dataSource]="clusters" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
