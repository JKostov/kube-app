apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: kube-resource-mongo-persistent-volume
  name: kube-resource-mongo-persistent-volume
spec:
  selector:
    matchLabels:
      app: kube-resource-mongo-persistent-volume
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
